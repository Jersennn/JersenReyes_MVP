<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1 class="heading1">Welcome to the Saiyan hub!<br><br></h1>
    <div class="creation">
        <h2 class="header2"><em>Create your own saiyan and see how you compare to others!</em></h2>
        <form class="createSaiyan">
            <label class="userLabel" for="username">Saiyan name:</label>
            <input class="username" type="text" id="username" name="username"><br></input>
            <label class="powerLabel" for="power_level">Power level:</label>
            <input class="power" type="number" id="power_level" name="power_level"><br></input>
            <button class="submit" type="submit">Create Saiyan!</button>
        </form>
        <div class="deletetion">
            <h3 class="header3"><em>Delete a saiyan below</em></h3>
            <form class="delete">
                <label class="userLabel" for="username">Saiyan name:</label>
                <input class="username" type="text" id="username" name="username"><br></input>
                <button class="submit" type="submit">Delete Saiyan</button>
            </form>
        </div>
    </div>
    <button class="allBtn">Show all Saiyans!</button>
    <div class="all">
    </div>
    <div class="fightwrap">
        <div class="vegeta">
            <iframe src="https://qph.cf2.quoracdn.net/main-qimg-fdd6ea89a0def3bdae63676eb2bdc0d6" width="400px" heigt="300px"></iframe>
        </div>
        <div class="fight">
            <iframe src="https://qph.cf2.quoracdn.net/main-qimg-e7f949d02fc58c71387b4b44e51aac99" width="400px" height="200px"></iframe>
        </div>
        <div class="slide">
            <iframe src="https://media.tenor.com/khwqWo5ouEAAAAAM/goku-ultra-instinct.gif" width="220px" height="110px"><br><br></iframe>
        </div>
    </div>
</body>
</html>
